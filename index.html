<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Vikodes Saga for Knowledge is an interactive mythic quiz battle where answers strike like arrows and learning becomes the quest.
                A fusion of narrative, challenge it turns each choice into a step deeper into the adventure."
    />
    <!-- Logo generated Favicons done by favicon.io-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />

    <!-- Boostrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- CSS Stylesheet Link -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Vikodes Saga for Knowledge</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Navbar-->
    <nav
      id="navigation"
      class="navbar navbar-expand-lg fixed-top"
      data-bs-theme="dark"
    ></nav>

    <!-- Header-->
    <header id="header" class="py-5 text-center"></header>

    <!-- Main Section-->
    <main id="main" class="flex-grow-1"></main>

    <!-- Footer-->
    <footer
      id="footer"
      class="bg-dark text-white text-center py-3 mt-auto"
    ></footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/b17a12d02a.js"
      crossorigin="anonymous"
    ></script>

    <!-- JS Script -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
